<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900">
    <div id="about"></div>
    
    <script type="text/babel">
        function Navbar() {
            const [menuOpen, setMenuOpen] = React.useState(false);

            const toggleMenu = () => {
                setMenuOpen(!menuOpen);
            };

            return (
                <nav className="bg-gray-900 text-white p-4 flex justify-between items-center">
                    <h1 className="text-xl font-bold">PizzaApp</h1>

                    <button
                        className="md:hidden focus:outline-none"
                        onClick={toggleMenu}
                    >
                        {menuOpen ? (
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                className="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    strokeLinecap="round"
                                    strokeLinejoin="round"
                                    strokeWidth={2}
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        ) : (
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                className="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    strokeLinecap="round"
                                    strokeLinejoin="round"
                                    strokeWidth={2}
                                    d="M4 6h16M4 12h16m-7 6h7"
                                />
                            </svg>
                        )}
                    </button>

                    <div
                        className={`${
                            menuOpen ? "block" : "hidden"
                        } absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-gray-900 md:bg-transparent space-y-2 md:space-y-0 md:flex md:space-x-4 p-4 md:p-0`}
                    >
                        <a href="index.html" className="block md:inline hover:text-gray-300">
                            Home
                        </a>
                        <a href="Payment.html" className="block md:inline hover:text-gray-300">
                            Payment
                        </a>
                        <a href="Recommendation.html" className="block md:inline hover:text-gray-300">
                            Recommendation
                        </a>
                        <a href="Login.html" className="block md:inline hover:text-gray-300">
                            Login
                        </a>
                        <a href="Contact.html" className="block md:inline hover:text-gray-300">
                            Contact
                        </a>
                        <a href="About.html" className="block md:inline hover:text-gray-300">
                            About Us
                        </a>
                    </div>
                </nav>
            );
        }

        function About() {
            const imageUrl = 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Pizzeria_in_Venice.jpg/800px-Pizzeria_in_Venice.jpg';

            return (
                <div className="min-h-screen bg-gray-900 text-white p-8 flex flex-col items-center">
                    <Navbar />

                    <h2 className="text-4xl font-bold mb-6 text-center" style={{ color: '#FF7F00' }}>Acerca de Nosotros</h2>
                    <p className="mb-4 text-lg leading-relaxed text-center">
                        <span className="font-semibold">¡Bienvenidos!</span> Somos una pizzería apasionada por ofrecer las mejores pizzas de la ciudad. Utilizamos ingredientes frescos y de alta calidad para crear combinaciones deliciosas que satisfacen todos los gustos.
                    </p>

                    <h3 className="text-2xl font-semibold mt-4" style={{ color: '#FF6347' }}>Síguenos en nuestras redes sociales:</h3>
                    <ul className="mb-6 space-y-2 text-center">
                        <li>
                            <a 
                                href="https://www.youtube.com/" 
                                target="_blank" 
                                rel="noopener noreferrer" 
                                className="text-blue-400 hover:underline"
                            >
                                YouTube
                            </a>
                        </li>
                        <li>
                            <a 
                                href="https://www.google.com/maps" 
                                target="_blank" 
                                rel="noopener noreferrer" 
                                className="text-blue-400 hover:underline"
                            >
                                Nuestra Ubicación en Google Maps
                            </a>
                        </li>
                    </ul>

                    <h3 className="text-2xl font-semibold" style={{ color: '#32CD32' }}>Nuestra Misión:</h3>
                    <p className="mb-4 text-lg leading-relaxed text-center">
                        Proporcionar una experiencia gastronómica excepcional y un servicio al cliente inigualable.
                    </p>

                    <h3 className="text-2xl font-semibold" style={{ color: '#1E90FF' }}>Nuestra Visión:</h3>
                    <p className="text-lg leading-relaxed text-center">
                        Ser la pizzería favorita de la comunidad, conocida por nuestra dedicación a la calidad y la innovación en cada pizza que servimos.
                    </p>

                    <div className="flex justify-center mt-8">
                        <img 
                            src={imageUrl} 
                            alt="Nuestra Pizzería" 
                            className="w-1/2 md:w-1/3 lg:w-1/4 rounded-lg shadow-lg border-4" 
                            style={{ borderColor: '#FF7F00' }}
                        />
                    </div>

                    <div className="mt-10 text-center">
                        <h3 className="text-2xl font-bold" style={{ color: '#FFA500' }}>¡Te esperamos con los brazos abiertos!</h3>
                        <p className="text-lg mt-2">Disfruta de nuestras deliciosas pizzas en un ambiente acogedor.</p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<About />, document.getElementById('about'));
    </script>

    <script src="component.about.js"></script>
</body>
</html>
