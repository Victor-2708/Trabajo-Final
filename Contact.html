<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-900">
    <div id="contact"></div>

    <script type="text/babel">
        function Navbar() {
            const [menuOpen, setMenuOpen] = React.useState(false);

            const toggleMenu = () => {
                setMenuOpen(!menuOpen);
            };

            return (
                <nav className="bg-gray-900 text-white p-4 flex justify-between items-center">
                    <h1 className="text-xl font-bold">PizzaApp</h1>

                    <button
                        className="md:hidden focus:outline-none"
                        onClick={toggleMenu}
                    >
                        {menuOpen ? (
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                className="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    strokeLinecap="round"
                                    strokeLinejoin="round"
                                    strokeWidth={2}
                                    d="M6 18L18 6M6 6l12 12"
                                />
                            </svg>
                        ) : (
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                className="h-6 w-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    strokeLinecap="round"
                                    strokeLinejoin="round"
                                    strokeWidth={2}
                                    d="M4 6h16M4 12h16m-7 6h7"
                                />
                            </svg>
                        )}
                    </button>

                    <div
                        className={`${
                            menuOpen ? "block" : "hidden"
                        } absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-gray-900 md:bg-transparent space-y-2 md:space-y-0 md:flex md:space-x-4 p-4 md:p-0`}
                    >
                        <a href="index.html" className="block md:inline hover:text-gray-300">
                            Home
                        </a>
                        <a href="Payment.html" className="block md:inline hover:text-gray-300">
                            Payment
                        </a>
                        <a href="Recommendation.html" className="block md:inline hover:text-gray-300">
                            Recommendation
                        </a>
                        <a href="Login.html" className="block md:inline hover:text-gray-300">
                            Login
                        </a>
                        <a href="Contact.html" className="block md:inline hover:text-gray-300">
                            Contact
                        </a>
                        <a href="About.html" className="block md:inline hover:text-gray-300">
                            About Us
                        </a>
                    </div>
                </nav>
            );
        }

        function Contact() {
            const handleSubmit = () => {
                alert("Formulario enviado");
            };

            return (
                <div>
                    <Navbar />
                    <div className="flex justify-center items-center h-screen">
                        <div className="bg-gray-300 p-8 rounded-lg shadow-lg max-w-md w-full text-center">
                            <h2 className="text-3xl font-bold mb-4">Contact Us</h2>

                            <div className="mb-4">
                                <label htmlFor="name" className="text-lg mb-2 block">Name</label>
                                <input
                                    type="text"
                                    id="name"
                                    placeholder="Enter your name"
                                    className="w-full p-2 mb-4 rounded-md border border-gray-400"
                                />
                            </div>

                            <div className="mb-4">
                                <label htmlFor="email" className="text-lg mb-2 block">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    placeholder="Enter your email"
                                    className="w-full p-2 mb-4 rounded-md border border-gray-400"
                                />
                            </div>

                            <div className="mb-4">
                                <label htmlFor="phone" className="text-lg mb-2 block">Phone</label>
                                <input
                                    type="tel"
                                    id="phone"
                                    placeholder="Enter your phone number"
                                    className="w-full p-2 mb-4 rounded-md border border-gray-400"
                                />
                            </div>

                            <div className="mb-4">
                                <label htmlFor="message" className="text-lg mb-2 block">Message</label>
                                <textarea
                                    id="message"
                                    placeholder="Enter your message"
                                    className="w-full p-2 mb-4 rounded-md border border-gray-400"
                                ></textarea>
                            </div>

                            <div className="flex justify-center">
                                <button
                                    onClick={handleSubmit}
                                    className="w-28 py-2 rounded text-white"
                                    style={{ backgroundColor: '#f97316' }}
                                >
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Contact />, document.getElementById('contact'));
    </script>
</body>
</html>
